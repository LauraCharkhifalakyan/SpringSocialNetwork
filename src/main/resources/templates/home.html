<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/login">Logout</a><br>

Users:
<table border="1">
    <tr>
        <td>ID</td>
        <td>Avatar</td>
        <td>Name</td>
        <td>Surname</td>
        <td>Email</td>
        <td>Action</td>
    </tr>
    <tr th:each="u: ${users}">
        <td th:text="${u.id}"></td>
        <td><a th:if="${u.avatar != null}" target="_blank" th:href="@{/getImage(picUrl=${u.avatar})}"><img th:src="@{/getImage(picUrl=${u.avatar})}" width="100"/></a></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.surname}"></td>
        <td th:text="${u.email}"></td>
        <td><a th:href="@{/user/delete(id=${u.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
